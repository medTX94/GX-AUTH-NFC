<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Authentication Page</h1>
        <div class="auth-options">
            <button id="userPassBtn">Username & Password</button>
            <button id="nfcBtn">NFC Authentication</button>
        </div>
        <div id="userPassForm" class="auth-form">
            <h2>Username & Password</h2>
            <form id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
            </form>
        </div>
        <div id="nfcForm" class="auth-form">
            <h2>NFC Authentication</h2>
            <p>Scan your NFC card to authenticate.</p>
            <button id="scanNfcBtn">Scan NFC</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
