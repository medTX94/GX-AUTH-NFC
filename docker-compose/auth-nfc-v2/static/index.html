<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Popup container */
        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        /* Popup message */
        #popupMessage {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Authentication Page</h1>
        <div class="auth-options">
            <button id="userPassBtn">Username & Password</button>
            <button id="nfcBtn">NFC Authentication</button>
        </div>
        <div id="userPassForm" class="auth-form">
            <h2>Username & Password</h2>
            <form id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
            </form>
        </div>
        <div id="nfcForm" class="auth-form">
            <h2>NFC Authentication</h2>
            <p>Scan your NFC card to authenticate.</p>
            <button id="scanNfcBtn">Scan NFC</button>
        </div>
    </div>
    <div id="popup">
        <p id="popupMessage"></p>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
